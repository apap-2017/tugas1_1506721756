<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Tambah Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Tambah Penduduk</h1>

	<form action="/penduduk/tambah" method="POST">
		<div>
			<label for="nama">Masukkan Nama</label> <input type="text" name="nama" />
		</div>
		
		<div>
			<label for="tempat_lahir">Tempat Lahir</label> <input type="text" name="tempat_lahir" />
		</div>
		
		<div>
			<label for="tanggal_lahir">Tanggal Lahir</label> <input type="date" name="tanggal_lahir" />
		</div>
		
		<div>
			<label for="jenis_kelamin">Jenis Kelamin</label> 
			
			<select name="jenis_kelamin">
				<option value="0">Laki-laki</option>
				<option value="1">Perempuan</option>
			</select>
		</div>
	
		<div>
			<label for="golongan_darah">Golongan Darah</label> 
			<select name="golongan_darah">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="AB">AB</option>
				<option value="O">O</option>
			</select>
		</div>
		
		<div>
			<label for="agama">Agama</label> <input type="text" name="agama" />
		</div>
	
		<div>
			<label for="status_perkawinan">Status Perkawinan</label>
			<select name="status_perkawinan">
				<option value="Belum Kawin">Belum Kawin</option>
				<option value="Kawin">Kawin</option>
				<option value="Cerai Hidup"> Cerai Hidup</option>
				<option value="Cerai Mati"> Cerai Mati</option>
			</select>
		</div>
		
		<div>
			<label for="status_perkawinan">Status Dalam Keluarga</label> <input type="text" name="status_dalam_keluarga" />
		</div>
		
		<div>
			<label for="pekerjaan">Pekerjaan</label> <input type="text" name="pekerjaan" />
		</div>
	
		<div>
			<label for="is_wni">Kewarganegaraan</label>
				<select name="is_wni">
					<option value="1">WNI</option>
					<option value="0">WNA</option>
				</select>
		</div>
		
		<div>
			<label for="is_wafat">Status Kematian</label> 
			<select name="is_wafat">
					<option value="1">Hidup</option>
					<option value="0">Meninggal Dunia</option>
				</select>
		</div>
	
		<div>
			<label for="id_keluarga">ID Keluarga</label> <input type="text" name="id_keluarga" />
		</div>
		
		<div>
			<button type="submit">Simpan</button>
		</div>
	</form>

</body>

</html>
